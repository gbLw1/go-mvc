{{template "partials/header" .}}

<div class="container">
  <h1 class="m">Tasks</h1>
  <a href="/tasks/create" class="m">New</a>

  <ul class="flex flex-col justify-center align-center">
    {{if (gt (len .Tasks) 0)}} {{range .Tasks}}
    <li class="m">
      <a href="/tasks/{{.ID}}">{{.Title}}</a>
    </li>
    {{end}} {{ else }}
    <p class="m">No tasks found</p>
    {{end}}
  </ul>
</div>

{{template "partials/footer" .}}
