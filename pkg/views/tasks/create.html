{{template "partials/header" .}}

<div class="container">
  <a href="/tasks" class="m">&laquo;&nbsp;Back</a>
  <h1 class="m">New task</h1>

  <form action="/tasks" method="POST" class="flex flex-col" style="max-width: 300px;">
    <label for="title" class="m" style="margin-bottom: 0;">Title</label>
    <input type="text" name="title" placeholder="Title" class="m">

    <label for="body" class="m" style="margin-bottom: 0;">Body</label>
    <input type="text" name="body" placeholder="Description" class="m">

    <button type="submit" class="btn m">Create</button>
  </form>
</div>

{{template "partials/footer" .}}
